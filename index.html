<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=New+Tegomin&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1 id="title">School Library Survey Form
    </h1>
    <p id="description"> <em> Thank you for taking the time to help us improve the platform</em>
    </p>
    </header>
    <main>
        <div id="form-div">
            <form id="survey-form">
            
                <label class="form-label" id="name-label">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Name" required>
                <br>

                <label class="form-label" id="email-label" >Email</label>
                <input id="email" type="email" class="form-control" placeholder="name@example.com" required>
                <br>

                <label class="form-label" id="number-label">Age(optional)</label>
                <input id="number" type="number" class="form-control" min="5" max="18" placeholder="Age" aria-label="Age">
                <br>

                <label class="form-label" id="dropdown">How often do you visit the library? </label>
                <select  class="form-select"  required>
                    <option selected>I visit the library</option>
                    <option value="1">Every day</option>
                    <option value="2">Every week</option>
                    <option value="3">Sometimes</option>
                  </select>
                  <br>

                <label class="form-label" id="radiobuttons">What do you do when u come to the library?</label>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked >
                <label class="form-check-label" for="flexRadioDefault1">
                    Access the computers
                </label> 
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                <label class="form-check-label" for="flexRadioDefault1">
                    Look for books
                </label> 
                </div>
                <br> 

                <label  class="form-label" id="checkboxes">What would you like to see improved? (Check all that apply)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="environment" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Library Environment
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="books" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Collection of books
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="computers" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Computers
                    </label>
                  </div>
                  <br>

                    <label class="form-label" id="textarea">Any comments or suggestions?</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" required></textarea>
                    <br>
                   
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                  </div>

                
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
